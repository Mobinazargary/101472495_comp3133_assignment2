<mat-toolbar color="primary" class="top-toolbar">
  <span class="toolbar-title">Employee Management</span>
  <span class="flex-fill"></span>
  <button mat-button (click)="router.navigate(['/employee/add'])">Add Employee</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="employee-list-container">
  <!-- Search Section -->
  <div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Employees</mat-label>
      <input
        matInput
        placeholder="By department or position"
        [(ngModel)]="searchQuery"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
  </div>

  <!-- Employee Table -->
  <mat-card class="employee-table-card">
    <mat-card-title>Employee Records</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="filteredEmployees" class="employee-table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
        </ng-container>

        <!-- Name + Profile Picture in the same column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let employee">
            <div class="name-cell">
              <img
                *ngIf="employee.profilePicture"
                [src]="employee.profilePicture"
                alt="Profile"
                class="profile-img"
              />
              <span>{{ employee.name | nameFormat }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.department }}
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.position }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let employee">
            <button mat-button color="primary" (click)="viewDetails(employee.id)">
              <mat-icon>visibility</mat-icon>
              View
            </button>
            <button mat-button color="accent" (click)="editEmployee(employee.id)">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
            <button mat-button color="warn" (click)="deleteEmployee(employee.id)">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </td>
        </ng-container>

        <!-- Row Definitions (no "profilePicture" column) -->
        <tr mat-header-row *matHeaderRowDef="['id','name','department','position','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id','name','department','position','actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
