<div class="login-container">
  <!-- Left panel with a gradient background and welcoming text -->
  <div class="left-panel">
    <h1>Welcome Back!</h1>
    <p>Log in to access your account and manage your profile.</p>
    <button mat-raised-button color="accent" routerLink="/signup">
      Create New Account
    </button>
  </div>

  <!-- Right panel with the login form -->
  <div class="right-panel">
    <div class="login-form-wrapper">
      <h2>Login to Your Account</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <button mat-raised-button color="primary" class="login-button" type="submit">
          Login
        </button>

        <!-- Error Message -->
        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>

      <div class="switch-auth">
        <span>Don't have an account?</span>
        <a routerLink="/signup" class="link">Sign Up</a>
      </div>
    </div>
  </div>
</div>
